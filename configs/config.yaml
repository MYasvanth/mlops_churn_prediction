defaults:
  - data: local
  - model: xgboost
  - training: base
  - monitoring: evidently
  - deployment: local
  - experiment: quick_test
  - _self_

# Global settings
project_name: mlops_churn_prediction
version: "1.0.0"
random_seed: 42
debug: false

# Hydra configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    chdir: true
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra:job.num}

# MLflow tracking
mlflow:
  tracking_uri: "file:./mlruns"
  experiment_name: "churn_prediction"
  
# ZenML configuration
zenml:
  pipeline_name: "churn_prediction_pipeline"
  stack_name: "default"