name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run quality check
      run: python scripts/ci_cd/quality_check.py

    - name: Run tests
      run: python scripts/ci_cd/run_tests.py

    - name: Run smoke tests
      run: python scripts/ci_cd/smoke_test.py

    - name: Run pipeline demo
      run: python scripts/ci_cd/demo_pipeline.py
