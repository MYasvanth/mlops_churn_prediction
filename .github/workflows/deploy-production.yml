name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      model_id:
        description: 'Model ID to promote'
        required: true
        default: 'test_model_123'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Promote to production (Demo)
      run: |
        python scripts/ci_cd/promote_production.py ${{ github.event.inputs.model_id }}
    
    - name: Deployment Summary
      run: |
        echo "Production Deployment Complete!"
        echo "Model ID: ${{ github.event.inputs.model_id }}"
        echo "Status: Success"
        echo "Timestamp: $(date)"
